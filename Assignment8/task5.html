<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;

    }
    .one{
        background-color: transparent;
        border: 2px solid red;
        z-index: 2;position: relative;
    }
    .two{
        background-color: orchid;
        position: relative;
        bottom: 20px;
        z-index: 1;
    }
</style>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <p><h3>since the z-index of div one is greater than div two so div one appear top of div two</h3></p>
</body>
</html>
